<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Tabela de Produtos</title>
  </head>
  <body class="bg-dark" >
    <div class="container">
      <div class="container-table">
        <h1>Produtos</h1>
        <table class="table table-dark table-striped  table-hover ">
          <caption>Tabela de itens</caption>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Valor</th>
              <th>Descrição</th>
              <th>Disponível</th>
              <th>Remover</th>
            </tr>
          </thead>
            <tbody class="table-body">
            <tr data-item="Mesa" >
              <td>Mesa</td>
              <td>R$ 17,00</td>
              <td>Mesa gamer</td>
              <td>sim</td>
              <td> <i class="far fa-trash-alt" data-trash="Mesa"></td>
            </tr>
            <tr data-item="Computador">
              <td >Computador</td>
              <td>R$ 2.000,00</td>
              <td>Usado</td>
              <td>sim</td>
              <td> <i class="far fa-trash-alt" data-trash="Computador"></td>
            </tr>
          
          </tbody>
        </table>
      </div>
      <form  class="form-add-todo" action="#">
          <h2 class="title-products">Cadastrar produtos</h2>
            <input
              class="form-control m-auto"
              name="name"
              type="text"
              placeholder="Nome do produto"
            />
            <input
              class="form-control m-auto"
              name="preco"
              type="text"
              placeholder="Valor"
            />
            <input class="form-control m-auto" name="descricao"type="text" placeholder="Descrição" />
              <div>
                  <label for="">Disponível para compra ?</label>
                  Sim <input value="sim" name="radio" type="radio" />  
                  Não <input value="nao" name='radio'type="radio" />
              </div> 
             <button class="btn btn-outline-success">Adicionar</button>
        </form>
     </div>
    <script src="src/js/app.js"></script>
  </body>
</html>
